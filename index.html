<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokémon Card Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sort-controls">
    <label for="sortSelect">Sort by:</label>
    <select id="sortSelect" onchange="applySort()">
      <option value="name">Alphabetical (A–Z)</option>
      <option value="number">Pokémon Number</option>
    </select>
  </div>

  <div id="cardGrid" class="card-grid"></div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="card-flip">
        <div class="card-inner" id="cardInner">
          <div class="card-front" id="cardFront"></div>
          <div class="card-back">
            <img src="https://images.pokemontcg.io/back.png" alt="Card Back" />
          </div>
        </div>
      </div>
      <div class="modal-controls">
        <button onclick="showPrevCard()">⬅️ Previous</button>
        <button onclick="showNextCard()">Next ➡️</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
