<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pokémon Card Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <img
        src="assets/CardBuddiesLogoDesign.png"
        alt="CardBuddies Logo"
        class="logo"
    />
    <div class="controls">
      <input
        type="text"
        id="searchInput"
        placeholder="Search Pokémon by name..."
        oninput="applyFilters()"
        autocomplete="off"
      />
      <label for="sortSelect">Sort by:</label>
      <select id="sortSelect" onchange="applyFilters()">
        <option value="name">Alphabetical (A–Z)</option>
        <option value="number">Pokémon Number</option>
      </select>
    </div>
  </header>

  <div id="cardGrid" class="card-grid"></div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="card-flip" onclick="toggleFlip()">
        <div class="card-inner" id="cardInner">
          <div class="card-front" id="cardFront"></div>
          <div class="card-back">
            <img
              src="https://images.pokemontcg.io/back.png"
              alt="Card Back"
            />
          </div>
        </div>
      </div>
      <div class="modal-controls">
        <button onclick="showPrevCard()">⬅️ Previous</button>
        <button onclick="showNextCard()">Next ➡️</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
